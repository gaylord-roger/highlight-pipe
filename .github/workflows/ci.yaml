name: Node.js Package
on:
  push:
    branches: [main]
  release:
    types: [created]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' || contains(github.event.head_commit.modified, 'projects/highlight-pipe/package.json')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          scope: "@gene6"
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build
      - run: cp "README.md" "dist/highlight-pipe/README.md"
      - run: |
          cd dist/highlight-pipe
          npm publish
